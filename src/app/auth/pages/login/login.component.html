<div class="primary-container">
    <div class="container">
        <div class="primary-title">
            Bienvenido
        </div>
        <div class="second-subtitle">
            ¡Bienvenido de nuevo! Por favor, introduzca sus datos.
        </div>
        <div class="formulario">
            <form [formGroup]="formLogin" (ngSubmit)="login()">
                <div class="form-input">
                    <input type="text" formControlName="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <input type="password" formControlName="password" placeholder="Password">
                </div>
                <div class="forgot">
                    <!-- TODO: agregar router link -->
                    <a>Recuperar contraña</a>
                </div>
                <div class="boton-login">
                    <button type="submit" [disabled]="!formLogin.valid">Iniciar sesion</button>
                </div>

                <div class="register">
                    ¿No tienes una cuenta? <a>Registrate gratis</a>
                </div>
            </form>
        </div>
    </div>
</div>
