<div class="primary-container">
    <div class="contenedor">
        <div class="primary-title">
            Bienvenido
        </div>
        <div class="second-subtitle">
            ¡Bienvenido de nuevo! Por favor, introduzca sus datos.
        </div>
        <div class="formulario">
            <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
                <div class="form-input">
                    <input type="text" formControlName="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-input">
                    <input type="password" formControlName="password" placeholder="Password">
                </div>
                <div class="forgot">
                    <span>Recuperar contraña</span>
                </div>
                <div class="boton-login">
                    <button type="submit" [disabled]="!formLogin.valid">Iniciar sesion</button>
                </div>

                <div class="register">
                    ¿No tienes una cuenta? <span (click)="register()">Registrate gratis</span>
                </div>
            </form>
        </div>
    </div>
</div>
