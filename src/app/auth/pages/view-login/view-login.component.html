<div class="container-full">
    <div class="content">
        <div class="section-description">
            <ng-container *ngTemplateOutlet="section_description"></ng-container>
        </div>
        <div class="section-login">
            <ng-container *ngTemplateOutlet="login"></ng-container>
        </div>
    </div>
</div>



<ng-template #login>
    <app-login></app-login>
</ng-template>

<ng-template #register>
    <app-register></app-register>
</ng-template>

<ng-template #section_description>
    <div class="contanten-description">
        <div class="primary-title">
            Convierte tus ideas en realidad
        </div>
        <div class="primary-subtitle">   
            Comience gratis y obtenga atractivas peliculas al registrase
        </div>
    </div>
</ng-template>
