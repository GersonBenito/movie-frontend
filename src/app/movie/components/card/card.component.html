<div class="card">
    <img class="card-img-top" [src]="movie.imagen" [alt]="movie.titulo">
    <div class="card-body">
        <h5 class="card-title primary-subtitle">{{ movie.titulo }}</h5>
        <button 
            type="button" 
            class="btn btn-outline-info btn-block" 
            (click)="verDetalles(movie.id_pelicula)"
        >
            Ver detalles
        </button>
    </div>
</div>
